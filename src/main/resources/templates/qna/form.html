<!DOCTYPE html>
<html th:replace="layout/header :: header(~{::title}, ~{::content})"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>질문하기</title>
</head>
<body>
<content>
    <div class="container" id="main">
       <div class="col-md-12 col-sm-12 col-lg-10 col-lg-offset-1">
          <div class="panel panel-default content-main">
              <form th:object="${articleDto}" name="question" method="post" action="/questions">
                  <div class="form-group">
                      <label for="writer">글쓴이</label>
                      <select th:field="*{userId}" th:errorclass="field-error" class="form-control" id="writer" name="writer" placeholder="글쓴이">
                          <option th:each="user : ${users}" th:value="${user.userId}" th:text="${user.name}"/>
                      </select>
                      <p class="field-error" th:errors="*{userId}">
                          사용자 아이디 오류
                      </p>
                  </div>
                  <div class="form-group">
                      <label for="title">제목</label>
                      <input th:field="*{title}" th:errorclass="field-error" id="title" type="text" class="form-control" placeholder="제목"/>
                      <p class="field-error" th:errors="*{title}">
                          제목 오류
                      </p>
                  </div>
                  <div class="form-group">
                      <label for="contents">내용</label>
                      <textarea th:field="*{content}" th:errorclass="field-error" name="contents" id="contents" rows="5" class="form-control"/>
                      <p class="field-error" th:errors="*{content}">
                          내용 오류
                      </p>
                  </div>
                  <button type="submit" class="btn btn-success clearfix pull-right">질문하기</button>
                  <div class="clearfix" />
              </form>
            </div>
        </div>
    </div>
</content>
</body>
</html>
