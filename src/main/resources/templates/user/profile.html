<!DOCTYPE html>
<html th:replace="layout/header :: header(~{::title}, ~{::content})"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>프로필</title>
</head>
<body>
<content>
    <div class="container" id="main">
        <div class="col-md-6 col-md-offset-3">
            <div class="panel panel-default">
                <div class="panel-heading"><h4>Profiles</h4></div>
                <div class="panel-body">
                    <div class="well well-sm">
                        <div class="media">
                            <a class="thumbnail pull-left" href="#">
                                <img class="media-object" src="/images/80-text.png">
                            </a>
                            <div class="media-body">
                                <h4 th:text="${user.name}" class="media-heading">자바지기</h4>
                                <p>
                                    <a th:href="${user.email}" href="#" class="btn btn-xs btn-default">
                                        <span class="glyphicon glyphicon-envelope"/>
                                        <span th:text="${user.email}">javajigi@slipp.net</span>
                                    </a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</content>
</body>
</html>
