spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:spring-cafe;DB_CLOSE_ON_EXIT=FALSE;
    username: sa
    password:

  sql:
    init:
      mode: always
      schema-locations: classpath:h2/schema.sql

  h2:
    console:
      enabled: true
      
  mvc:
    hiddenmethod:
      filter:
        enabled: true

  messages:
    basename: errors
